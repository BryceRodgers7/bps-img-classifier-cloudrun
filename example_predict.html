<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird/Plane/Superman Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
        }
        .upload-area:hover {
            border-color: #666;
            background-color: #f9f9f9;
        }
        input[type="file"] {
            display: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .results {
            margin-top: 30px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }
        .preview {
            max-width: 400px;
            margin: 20px auto;
            display: none;
        }
        .preview img {
            width: 100%;
            border-radius: 8px;
        }
        .probabilities {
            margin-top: 15px;
        }
        .prob-bar {
            background-color: #ddd;
            border-radius: 4px;
            margin: 8px 0;
            overflow: hidden;
        }
        .prob-fill {
            background-color: #4CAF50;
            height: 30px;
            line-height: 30px;
            color: white;
            padding: 0 10px;
            text-align: left;
        }
        .error {
            color: #d32f2f;
            padding: 10px;
            background-color: #ffebee;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>ðŸ¦… Bird/Plane/Superman Classifier</h1>
    
    <div class="upload-area" id="uploadArea">
        <p>Click to select an image or drag and drop</p>
        <input type="file" id="fileInput" accept="image/*">
        <button onclick="document.getElementById('fileInput').click()">Choose Image</button>
    </div>

    <div class="preview" id="preview">
        <img id="previewImage" src="" alt="Preview">
    </div>

    <button id="predictBtn" onclick="predictImage()" disabled>Predict</button>

    <div class="results" id="results" style="display: none;"></div>

    <script>
        const API_URL = 'http://localhost:8080';
        let selectedFile = null;

        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const preview = document.getElementById('preview');
        const previewImage = document.getElementById('previewImage');
        const predictBtn = document.getElementById('predictBtn');
        const results = document.getElementById('results');

        fileInput.addEventListener('change', handleFileSelect);
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#666';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#ccc';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                fileInput.files = e.dataTransfer.files;
                handleFileSelect();
            }
        });

        function handleFileSelect() {
            selectedFile = fileInput.files[0];
            if (selectedFile) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    preview.style.display = 'block';
                    predictBtn.disabled = false;
                };
                reader.readAsDataURL(selectedFile);
            }
        }

        async function predictImage() {
            if (!selectedFile) return;

            predictBtn.disabled = true;
            predictBtn.textContent = 'Predicting...';
            results.style.display = 'none';

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                results.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                results.style.display = 'block';
            } finally {
                predictBtn.disabled = false;
                predictBtn.textContent = 'Predict';
            }
        }

        function displayResults(data) {
            const sortedProbs = Object.entries(data.probabilities)
                .sort((a, b) => b[1] - a[1]);

            const probBars = sortedProbs.map(([cls, prob]) => `
                <div class="prob-bar">
                    <div class="prob-fill" style="width: ${prob * 100}%">
                        ${cls}: ${(prob * 100).toFixed(1)}%
                    </div>
                </div>
            `).join('');

            results.innerHTML = `
                <h2>Prediction: ${data.predicted_class.toUpperCase()}</h2>
                <p>Confidence: ${(data.confidence * 100).toFixed(2)}%</p>
                <div class="probabilities">
                    <h3>All Probabilities:</h3>
                    ${probBars}
                </div>
            `;
            results.style.display = 'block';
        }
    </script>
</body>
</html>
